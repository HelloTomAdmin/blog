<div class="ui bottom attached pointing menu">

        <div class="right  menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="item active teal">列表</a>
        </div>
    </div>

</div>



<!-- 中间内容-->
<div class="  m-container-small m-m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="icon dropdown"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">开发者日志</div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>


        </form>

        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>刻意练习清单</td>
                <td>认知升级</td>
                <td>是</td>

                <td>
                    <a href="#" class="ui mini teal basic button">编辑</a>
                    <a href="#" class="ui mini red basic button">删除</a>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu">
                        <a href="#" class="item">上一页</a>
                        <a href="#" class="item">下一页</a>
                    </div>
                    <a href="" class="ui mini right floated teal basic button ">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>


<br>
<br>

</div>

            <div class="three wide column">
                <h4 class="io inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：lisk94@163.com</a>
                    <a href="#" class="item">QQ: 651900526</a>
                </div>
            </div>
            <div class="seven wide column">

                </div>
            </div>


        </div>
    </div>

    <div class="ui inverted section divider"></div>
   <P class="ui center aligned container"> xx-xx-xx</P>
    </div>
</footer>


<script>

        $('.m-item').toggleClass('m-mobile-hide');
