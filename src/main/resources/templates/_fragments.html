<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 导航-->
<nav th:fragment="menu(n)" class="ui inverted stackable segment  m-padded-tb-mimi">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="item m-mobile-hide m-item" th:classappend="${n==1}?'active'"> <i class="home icon  "></i>  首页</a>
            <a href="#" th:href="@{/types/-1}" class="item m-mobile-hide m-item" th:classappend="${n==2}?'active'"> <i class="idea icon "></i>  分类</a>
            <a href="#" th:href="@{/tags/-1}" class="item m-mobile-hide m-item" th:classappend="${n==3}?'active'"> <i class="tags icon "></i>  标签</a>
            <a href="#" th:href="@{/archievs/-1}" class="item m-mobile-hide m-item" th:classappend="${n==4}?'active'"> <i class="clone icon "></i>  归档</a>
            <a href="#" th:href="@{/about}" class="item m-mobile-hide m-item" th:classappend="${n==5}?'active'"> <i class="info icon "></i>  关于我</a>
            <div class="right item m-mobile-hide m-item menu toggle">
                <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                    <div class="ui icon transparent inverted input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>


            </div>
        </div>
        <a href="#" id="toggleClassButton" class="ui  black icon button m-right-top m-mobile-show m-margin-top-small ">
            <i class="sidebar icon"></i>
        </a>
    </div>

</nav>

        <div class="ui inverted divided grid stackable">
            <div class="three wide column ">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/weixin.jpg" th:src="@{/static/images/weixin.jpg}" class="ui rounded image " alt="" style="width:110px">

                </div>
            </div>
            <div class="three wide column">

                <h4 class="io inverted header">最新微博</h4>

            </div>


            <div class="three wide column">
                <h4 class="io inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：lisk94@163.com</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="io inverted header">Lirenmi</h4>

    </div>

    <div class="ui inverted section divider"></div>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="/static/lib/editormd/editormd.min.js" th:src="@{/static/lib/editormd/editormd.min.js}"></script>
